<!DOCTYPE html>
<html>
<head>
  <title>GPS Coordinates Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
  <div id="map" style="height: 1080px;"></div>

  <script>
    // Function to create the map and draw a polyline connecting GPS data points
    function createMap(gpsDataArray) {
      // Initialize the map
      map = L.map('map', {
        center: [0,0],
        zoom: 13
      })

      // Add the tile layer (OpenStreetMap)
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      // Array to store the GPS coordinates as LatLng objects
      const coordinates = [];

      // Loop through GPS data and add LatLng objects to the array
      gpsDataArray.forEach(gpsData => {
        const { timestamp, latitude, longitude, altitude, speed } = parseGPSData(gpsData);

        console.log(latitude)
        console.log(longitude)
        var marker = L.marker([latitude, longitude]).addTo(map);
        coordinates.push(L.latLng(latitude, longitude));
      });

      console.log(coordinates)

      map.flyTo(coordinates[0], 13)

      // Create a polyline and add it to the map
      // const polyline = L.polyline(coordinates, { color: 'blue' }).addTo(map);

      // Fit the map view to the bounds of the polyline
      // map.fitBounds(polyline.getBounds());
    }

    // Fetch GPS data from the server and create the map with the polyline
    fetch('/gps')
      .then(response => response.json())
      .then(data => {
        createMap(data.gpsDataArray);
      })
      .catch(error => {
        console.error('Error fetching GPS data:', error);
      });

    // Function to parse GPS coordinates from the data
    function parseGPSData(gpsData) {
      const [timestamp, latitude, latitudeMin, latitudeDir, longitude, longitudeMin, longitudeDir, altitude, speed] =
        gpsData.match(/: (\d+\.\d+),(\d+)(\d+\.\d+)([NS]),(\d+)(\d+\.\d+)([EW]),(.*),(.*),.*,.*/);

      const latitudeDecimal = parseFloat(latitude) + parseFloat(latitudeMin) / 60;
      const longitudeDecimal = parseFloat(longitude) + parseFloat(longitudeMin) / 60;

      return {
        timestamp: parseFloat(timestamp),
        latitude: (latitudeDir === "S" ? -1 : 1) * latitudeDecimal,
        longitude: (longitudeDir === "W" ? -1 : 1) * longitudeDecimal,
        altitude: parseFloat(altitude),
        speed: parseFloat(speed),
      };
    }
  </script>
</body>
</html>
